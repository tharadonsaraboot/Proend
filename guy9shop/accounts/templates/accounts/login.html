{% block content %}
<style>
html, body {
    height: 100%;
    margin: 0;
}

#content {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* This will take at least the full height of the viewport */
}

.container {
    display: flex;
    justify-content: center; 
    align-items: center; 
    flex-direction: column; 
    width: 100%; 
    max-width: 400px; 
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    background: #f0f0f0;
    border: 1px solid #ddd;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.form-box {
    width: 100%;
    padding: 20px;
    margin: 20px;
    /* Other styles remain the same */
}


    .form-box {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin: 20px;
    }

    input {
        width: 100%;
        /* Full width of the parent */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #04AA6D;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #018b59;
    }

    button {
        background-color: #04AA6D;
        color: white;
        border: none;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #018b59;
    }
</style>

<div class="container">
    <div>
        <form method="POST">
            <h2>Login</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>

</div>
{% endblock %}
