
{% block content %}
<h1>Products</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <!-- Add to Cart Button -->
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
